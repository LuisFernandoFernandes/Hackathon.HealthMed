name: 🚀 CI/CD - HealthMed Hackathon

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    name: ✅ Testes
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7.2
        ports:
          - 6379:6379

      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          SA_PASSWORD: "SuaSenha123!"
          ACCEPT_EULA: "Y"
        ports:
          - 1433:1433
        options: >-
          --health-cmd "exit 0"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v3

      - name: ⚙️ Configurar .NET 9
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x

      - name: 🔍 Restaurar pacotes
        run: dotnet restore

      - name: 🧪 Rodar testes
        env:
          ASPNETCORE_ENVIRONMENT: Test
          ConnectionStrings__DefaultConnection: "Server=localhost,1433;Database=HealthMedDB;User Id=sa;Password=SuaSenha123!;TrustServerCertificate=True;MultipleActiveResultSets=true;"
          ConnectionStrings__Redis: "localhost:6379,abortConnect=false"
        run: dotnet test --no-restore --verbosity normal

  build-and-deploy:
    name: 🐳 Build + Deploy no Kubernetes
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v3

      - name: Instalar kind
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.17.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind

      - name: Criar cluster Kubernetes com kind
        run: |
          kind create cluster --name healthmed

      - name: Configurar kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.26.0'

      - name: Build da imagem Docker
        run: |
          docker build -t hackathon-healthmed:latest -f Hackathon.HealthMed.Api/Dockerfile .

      - name: Carregar imagem no cluster kind
        run: |
          kind load docker-image hackathon-healthmed:latest --name healthmed

      - name: Aplicar recursos do Kubernetes
        run: |
          kubectl apply -f kubernetes/

      - name: Verificar status dos pods
        run: |
          kubectl get pods -A
