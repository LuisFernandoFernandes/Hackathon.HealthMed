name: ğŸš€ CI/CD - HealthMed Hackathon

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    name: âœ… Testes
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7.2
        ports:
          - 6379:6379

      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          SA_PASSWORD: "SuaSenha123!"
          ACCEPT_EULA: "Y"
        ports:
          - 1433:1433
        options: >-
          --health-cmd "exit 0"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: âš™ï¸ Configurar .NET 9
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x

      - name: ğŸ” Restaurar pacotes
        run: dotnet restore

      - name: ğŸ§ª Rodar testes
        env:
          ASPNETCORE_ENVIRONMENT: Test
          ConnectionStrings__DefaultConnection: "Server=localhost,1433;Database=HealthMedDB;User Id=sa;Password=SuaSenha123!;TrustServerCertificate=True;MultipleActiveResultSets=true;"
          ConnectionStrings__Redis: "localhost:6379,abortConnect=false"
        run: dotnet test --no-restore --verbosity normal

  build-and-deploy:
    name: ğŸ³ Build + Deploy no Kubernetes
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ³ Build da imagem Docker
        run: |
          docker build -t hackathon-healthmed:latest -f Hackathon.HealthMed.Api/Dockerfile .

      - name: âš™ï¸ Aplicar recursos do Kubernetes
        run: |
          kubectl apply -f kubernetes/
