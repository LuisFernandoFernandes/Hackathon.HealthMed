apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
      - name: rabbitmq
        image: rabbitmq:management
        ports:
        - containerPort: 5672
          name: amqp-port  # Nomeando a porta AMQP
        - containerPort: 15672
          name: management-port  # Nomeando a porta de gerenciamento
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
spec:
  ports:
  - port: 5672
    targetPort: 5672
    name: amqp-port  # Nomeando a porta AMQP
  - port: 15672
    targetPort: 15672
    name: management-port  # Nomeando a porta de gerenciamento
  selector:
    app: rabbitmq
  type: ClusterIP  # Tipo do servi√ßo para acesso interno ao cluster
